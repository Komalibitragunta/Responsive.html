<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height:100%;
        }

        .section {
            height: 100vh;
            padding: 50px;
            display:flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 80px;
        }
        

        #home { background-color: #12baed; }
        #about { background-color: #6c487c; }
        #services { background-color: #85ad40; }
        #contact { background-color: #349937; }
        

        /* Navigation styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s, font-size 0.3s;
        }

        /* Hover effect for menu items */
        nav ul li a:hover {
            color: #ffcc00;
            font-size: 20px;
        }

        /* Style change when scrolling */
        .scrolled {
            background-color: #222;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Content for scrolling -->
    <section id="home" class="section">Home Section</section>
    <section id="about" class="section">About Section</section>
    <section id="services" class="section">Services Section</section>
    <section id="contact" class="section">Contact Section</section>

    <script>
        // Change navbar style on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
